<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action>
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter your first Name.."/>
                </div>

                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter your last Name.."/>
                </div>
                

                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email.."/>
                </div>

                <div class=""form_container>
                    <label for="job_role">Select your Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="ui/ux">UI/UXr</option>
                        <option value="AIML">AI/ML</option>
                        <option value="CYBER">Cyber Security</option>
                        <option value="flutter">Application Developer</option>
                        <option value="data science">Data scientist</option>
                    </select>
                </div>
                <div class="form_container">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter your address.."></textarea>
                </div>

                <div class="form_container">
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder="Enter your city Name"/>
                </div>

                <div class="form_container">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode"/>
                </div>

                <div class="form_container">
                    <label for="date">Start Date</label>
                    <input type="date" id="date" name="date"/>
                </div>

                <div class="form_container">
                    <label for="uploadresume">Upload Resume</label>
                    <input type="file" id="uploadresume" name="uploadresume"/>
                </div>
            </div>
            <div class="button_container">
                <button type="Submit">Apply Now</button>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
